<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calcolatrice</title>
    <meta name="description" content="calcolatrice creata per un progetto da usare anche su iphone">
    <meta name="robots" content="index">
    <meta name="robots" content="follow">



    <!--     <link rel="stylesheet" href="index.css" />
 -->
  </head>
  <body>
    <div class="input">
      <label for="input"></label>
      <input type="text" placeholder="0" id="input" value="0" />
    </div>

    <!-- creo bottoni -->
    <div class="bottoni">
      <button onclick="clicco(this)" class="bottone" value="7" aria-label="7">7</button>
      <button onclick="clicco(this)" class="bottone" value="8" aria-label="8">8</button>
      <button onclick="clicco(this)" class="bottone" value="9" aria-label="9">9</button>
      <button onclick="addizione()" class="bottone bottoneOperazioni" aria-label="somma">+</button>
      <button onclick="clicco(this)" class="bottone" value="4" aria-label="4">4</button>
      <button onclick="clicco(this)" class="bottone" value="5"aria-label="5">5</button>
      <button onclick="clicco(this)" class="bottone" value="6" aria-label="6">6</button>
      <button onclick="sottrazione()" class="bottone bottoneOperazioni" aria-label="sottrazione">
        -
      </button>
      <button onclick="clicco(this)" class="bottone" value="1" aria-label="1">1</button>
      <button onclick="clicco(this)" class="bottone" value="2" aria-label="2">2</button>
      <button onclick="clicco(this)" class="bottone" value="3" aria-label="3">3</button>
      <button onclick="moltiplicazione()" class="bottone bottoneOperazioni" aria-label="moltiplicazione">
        X
      </button>
      <button onclick="pulisco()" class="bottone bottoneOperazioni" aria-label="cancella tutto">AC</button>
      <button onclick="clicco(this)" class="bottone" value="0" aria-label="0">0</button>
      <button onclick="mostra()" class="bottone bottoneOperazioni" aria-label="uguale">=</button>
      <button onclick="divisione()" class="bottone bottoneOperazioni" aria-label="divisione">/</button>
      <button onclick="gomma()" class="bottone bottoneOperazioni"><img src="iconagomma.png" alt="icona gomma"  id="immagineGomma" aria-label="immagine gomma per cancellare ultima cifra cliccata" ></button>

      <button
        onclick="clicco(this)"
        class="bottone bottoneOperazioni"
        value="."
        aria-label=","
      >
        ,
      </button>
    </div>

    <style>
      html,
      body {
        background-color: rgb(95, 90, 90);
      }
      #immagineGomma {
  filter: contrast(120%) brightness(105%);
}

      @media screen and (min-width: 100px) and (max-width: 500px) {
        .bottoni {
          display: grid;
          grid-template-columns: repeat(4, 1fr);
          grid-template-rows: repeat(4, 1fr);
          gap: 5px;
          margin: 10px;
        }
        .bottone {
          width: 20vh 10vw;
          height: 70px;
          margin: 5px;
          border-radius: 25px;
          background-color: rgb(168, 157, 157);
          color: black;
          font-size: clamp(16px, 5vh, 30px);
          font-weight: 800;
          box-shadow: 5px 5px black;
          border: solid;
        }

        .bottoneOperazioni {
          background-color: rgb(91, 91, 246);
          color: black;
          font-size: 5vh;
          font-weight: 800;
          box-shadow: 5px 5px black;
          border: solid;
        }

        input {
          width: 95vw;
          height: 25vh;
          background-color: rgb(33, 200, 255);
          font-size: 10vw;
          text-align: center;
          font-weight: 900;
          border-radius: 25px;
          margin: 2px;
          box-sizing: border-box;
        }
        input::placeholder {
          font-size: 10vw;
          text-align: center;
          font-weight: 900;
        }
      }

      @media screen and (min-width: 501px) {
        .bottoni {
          display: grid;
          grid-template-columns: repeat(4, 1fr);
          grid-template-rows: repeat(4, 1fr);
          gap: 5px;
          margin: 10px;
          width: 500px;
          align-items: center;
          align-content: center;
          margin: 10px auto;
        }
        .bottone {
          width: 100px;
          height: 70px;
          margin: 5px;
          border-radius: 25px;
          background-color: rgb(168, 157, 157);
          color: black;
          font-size: clamp(16px, 5vh, 30px);
          font-weight: 800;
          box-shadow: 5px 5px black;
          border: solid;
        }

        .bottoneOperazioni {
          background-color:  rgb(63, 63, 181);
          color: black;
          font-size: 5vh;
          font-weight: 800;
          box-shadow: 5px 5px black;
          border: solid;
        }
        .input {
          text-align: center;
          align-content: center;
          align-items: center;
        }

        input {
          width: 490px;
          height: 200px;
          background-color: rgb(33, 200, 255);
          font-size: 6vw;
          text-align: center;
          font-weight: 900;
          border-radius: 25px;
          margin: auto;
          box-sizing: border-box;
          text-overflow: ellipsis;
        }
        input::placeholder {
          font-size: 10vw;
          text-align: center;
          font-weight: 900;
        }
      }
    </style>

    <script src="index.js"></script>
  </body>
</html>
